        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

        </button>
      </div>
      
      <!-- Collapsible Content -->
        <div class="collapse navbar-collapse" id="navbarText">

            </li>
          </ul> 
        </div>
      <!-- /Collapsible Content -->

    </nav>
    <!-- /Navbar -->

    <!-- Home -->
    
    <section class="home-container d-block pt-5" id="home">

      <div class="row mb-5 ">
        <div class="col-7 ml-auto">
          <h2 class="heading">
            <span class="bg-dark">
              Buy anything you low prices
            </span>
              <span class="bg-dark">
                need at ridiculously
                </span>
                <span class="bg-dark">
              low prices
                  </span>
          </h2>         
        </div>       
      </div>
      <div class="row">
        <div class="col-7 py-4 mt-5">
          <div class="col-9 ml-auto">
            <h1 class="text-dark heading">
              Be the first to find products you need
            </h1> 
          </div>         
      </div> 
      <div class="col-5">
        <!-- Default form contact -->
<form class="border border-light" action="#!" id="signupForm">

  <!-- Name -->
 <label>Name</label>
  <input type="text" id="defaultContactFormName" class="form-control mb-4" >

   <!-- State -->
     <label>State</label>
  <select class="browser-default custom-select mb-4">
      <option value="" disabled>Select your state</option>
      <option value="1">Lagos</option>
    <option value="2">Ogun</option>
      <option value="2">Ondo</option>
     <option value="2">Osun</option>
  </select>

  <!-- Email -->
  <label>Email Address</label>
  <input type="email" id="defaultContactFormEmail" class="form-control mb-4">

  <!-- Message -->
  <div class="form-group">
      <label>What items are you interested in?</label>
      <textarea class="form-control" id="exampleFormControlTextarea2" rows="1" placeholder="Ox standing fan, Living room couch."></textarea>
  </div>
   <div class="form-group">
      <label>What items do you want to sell?</label>
      <textarea class="form-control" id="exampleFormControlTextarea2" rows="1" placeholder="Ox standing fan, Living room couch."></textarea>
  </div>

  <!-- Copy -->
  <div class="custom-control custom-checkbox mb-4">
      <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
      <label class="custom-control-label" for="defaultContactFormCopy">I have stuff to sell</label>
  </div>

  <!-- Send button -->
  <button class="btn btn-dark btn-block text-capitalize" type="submit">Done</button>

</form>
<!-- Default form contact -->
      </div> 



      </div>
     

    </section>
